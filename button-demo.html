<!DOCTYPE html>
<html>
    <head>
        <title>Button Example</title>
    </head>
    <body>
        <h2 id="text">Hello World</h2>
        <button onclick="changeText()">Click Here</button>
    <script>
        function changeText(){
            document.getElementById("text").innerHTML = "welcome";
        }
    </script>
    </body>
</html>
